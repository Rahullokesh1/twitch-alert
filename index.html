<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Twitch Alert</title>
  <!-- Include particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1f8e3e; /* Green background color */
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .twitch-alert {
      position: relative; /* Change position to relative */
      width: 320px; /* Adjust width as needed */
      height: 70px; /* Adjust height as needed */
      background-color: rgba(20, 2, 2, 0.8); /* Semi-transparent black background */
      border-radius: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px white; /* White outline */
      overflow: hidden; /* Ensure particle effect stays within Twitch alert */
    }

    .follower-circle {
      position: absolute; /* Position circle relative to the Twitch alert */
      left: 10px; /* Adjust initial position to move circle inside the alert */
      width: 50px; /* Adjust circle size as needed */
      height: 50px; /* Adjust circle size as needed */
      border-radius: 50%; /* Create a circle */
      display: flex;
      justify-content: center;
      align-items: center;
      animation: moveRight 2s linear forwards; /* Animation for moving right */
    }

    .follower-circle img {
      max-width: 100%; /* Adjust image size as needed */
      max-height: 100%; /* Adjust image size as needed */
    }

    @keyframes moveRight {
      0% {
        left: 10px; /* Initial position */
      }
      100% {
        left: calc(100% - 60px); /* Move to the right end */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="twitch-alert">
      <!-- Particle container inside Twitch alert -->
      <div id="particles-js" style="position: absolute; width: 100%; height: 100%;"></div>
      <div class="follower-circle">
        <img src="redstar.png" alt="Follower Icon">
      </div>
    </div>
  </div>

  <script>
    // Initialize particles.js with configuration
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
